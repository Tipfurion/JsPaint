<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8" />
                <title>JsPaint</title>
                <style>
                    .button
                        {
                            width:26px;
                            height:26px;
                            display:inline-block; 
                            padding:1px;
                            border:solid 1px black;  
                        }
                    .button:hover
                        {
                            border:solid 1px #f00;  
                        }
                    .button:active
                        {
                            border:solid 1px #ff0;  
                        }
                    #palette{
                            padding: 1px;
                            cursor:default;
                            
                            
                            }
                    #canvas {position: absolute;
                    
                             border:solid 4px #aaa;
                             background-color: transparent; }
                    #canvasSize{
                        width: 100px;
                    }
                   
                    td  {
                            background:#eee;
                            color:black;
                            padding:5px;
                            width:50px;
                            text-align: center;
                            font-size: 18px;
                            border: 1px solid black ;

                        }       
                    select{
                            background:#eee;
                            color: black;
                            height: 43px;
                            width:50px;
                            border: 1px solid black ;
                            font-size: 14px; 
    
                            }
                    #customColor{
                        width: 100px;
                    }
                    #techLayer{
                              border:solid 4px #aaa;
                              background-color: transparent;
                               position: relative;
                      }
                      #tools{
                          position: absolute;
                          left: 820px;
                          top: 6px;
                          color:black;
                        
                            text-align: center;
                            font-size: 18px;
                          
                      }
            </style>
        </head>
        <body >
            
            <div id="layers">
                <canvas id="canvas" width="800" height="600"></canvas> 
                <canvas id="techLayer" width="800" height="600"></canvas>
            </div>
                <table>
                    <tr>
                    <td id="save">Save</td>
                    <td>Brush size</td>
                    <td>Custom color</td> 
                    <td id="canvasSize">Canvas size</td>       
                    </tr>
                        <tr>
                          <td><div id="clear">Clear</div></td>
                          <td><select name="brushSize" id="size">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="16">14</option>
                                <option value="16">16</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="22">22</option>
                                <option value="24">24</option>
                                <option value="26">26</option>
                                <option value="28">28</option>
                                <option value="30">30</option>
                                <option value="56">56</option>
                              </select></td>
                             <td><input type="text" id="customColor" ></td>
                             <td ><input type="text" id="canvasWidth" > <input type="text" id="canvasHeight" ></td>
                            

                              
                        </tr>
                        <div id="palette"></div>
                    </td>
                    
                </table>
                <div id="tools">
                    <table>
                        <tr>
                            <td>tools</td>
                        </tr>
                        <tr>
                            <td id="straight">Straight</td>
                        </tr>
                        <tr>
                            <td id="rectangle">Rectangle</td>
                        </tr>
                    </table>

                </div>
                   
                 <script src="paint.js"></script>
              
              
              </body>
              </html>
